<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #16385b;
            padding: 15px 30px;
            color: #fff;
        }

        .navbar-logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-name {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .navbar-name span {
            margin-right: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }

        .navbar-logout {
            padding: 8px 15px;
            background-color: #a92a1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .navbar-logout:hover {
            background-color: #c0392b;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .navbar-name {
                margin-top: 10px;
            }

            .navbar-logout {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
          
            <h1>Bank</h1>
        </div>
        <div class="navbar-name">
            <span>Welcome {{name}}</span>
            <button class="navbar-logout" (click)="logout()">Logout</button>
        </div>
    </div>
</body>
</html>
