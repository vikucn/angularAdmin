     <form (ngSubmit)="saveProfile()">
        <div class="card">
          <div class="card-header">
            My Profile
          </div>
          <div class="card-body">
            <div class="alert alert-primary" *ngIf="msg">
              {{msg}}
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
              </div>
              <div class="col-md-6">
                <label for="middleName" class="form-label">Middle Name:</label>
                <input type="text" class="form-control" id="middleName" name="middleName">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
              </div>
              <div class="col-12">
                <label for="addressLine1" class="form-label">Address:</label>
                <input type="text" class="form-control" id="addressLine1" name="addressLine1" placeholder="1234 Main St">
              </div>
              <div class="col-md-6">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <!-- <div class="col-md-2">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip">
              </div> -->
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-primary" value="Save Profile">
          </div>
        </div>
      </form>
