 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Options - Mutual Funds</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f3f7;
        color: #333;
        padding: 0;
        margin: 0;
      }

      .investment-container {
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      h2 {
        font-size: 2.4rem;
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
        border-bottom: 3px solid #2980b9;
        padding-bottom: 10px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .bonds-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 30px;
      }

      .bond-card {
        background-color: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .bond-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .bond-card h3 {
        font-size: 1.8rem;
        color: #2980b9;
        margin-bottom: 15px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .bond-card p {
        font-size: 16px;
        color: #555;
        margin-bottom: 15px;
      }

      .bond-card p strong {
        color: #34495e;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #2980b9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        background-color: #3498db;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .add-bond-button-container {
        text-align: center;
        margin-top: 50px;
      }

      .add-bond-button {
        display: inline-block;
        width: 240px;
        padding: 15px 30px;
        background-color: #2ecc71;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .add-bond-button:hover {
        background-color: #27ae60;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .add-bond-button:active {
        transform: scale(0.98);
      }

    </style>
</head>

<body>
    <div class="investment-container">
        <h2>Available Mutual Funds</h2>

        <div class="bonds-list">
            <div class="bond-card" *ngFor="let m of mutualFunds;let i =index">
                <h3>Mutual Fund {{i+1}}</h3>
                <p><strong>Fund Name:</strong> {{m.name}}</p>
                <p><strong>Purchase Price:</strong> {{m.purchasePrice}}</p>
                <p><strong>Units Available:</strong> {{m.unitsPurchased}}</p>
                <button class="btn" (click)="viewCustomersOnBond(m.id)">
                  <i class="bi bi-eye"></i> View
                </button>
            </div>
        </div>

        <div class="add-bond-button-container">
          <button class="add-bond-button" (click)="addMutualFunds()">Add New Mutual Funds</button>
        </div>
    </div>
</body>
</html>
