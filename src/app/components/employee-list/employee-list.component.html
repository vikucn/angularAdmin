<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .table-responsive {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px 8px 0 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            padding: 12px 18px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
            transform: scale(1.05);
        }

        .bi {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Employee List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-lg rounded">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employeeList; index as i;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{emp.firstName}} {{emp.lastName}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.contactNumber}}</td>
                    <td>
                        <button class="btn btn-sm btn-info" (click)="viewEmployeeDetails(emp.id)">
                            <i class="bi bi-eye"></i> View
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-success mt-3 btn-lg" (click)="add()">Add Employee</button>
</div>

</body>
</html>
